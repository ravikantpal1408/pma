<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header th:replace="layouts::pmHeader"></header>

<body>

	<nav th:replace="layouts::pmNavbar"></nav>
	<br>

	<div class="container" th:object="${projects}">
		<h2>Main Dashboard</h2>
		<hr>
		<div class="row">
			<div class="col-md-8">
				<h4 class="text-muted">Current Projects</h4>
				<table class="table table-striped table-dark">
					<thead>
						<tr>
							<th>Project Name</th>
							<th>Project Stage</th>
							<!-- <th>Project Description</th> -->
						</tr>
					</thead>
					<tbody>
						<tr th:each="project : ${projects}">
							<td th:text="${project.name}"></td>
							<td th:text="${project.stage}"></td>
							<!-- <td th:text="${project.description}"></td> -->

						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-4">
				<canvas id="myPieChart" height="150" width="150"> </canvas>
				<script type="text/javascript" >
					var chartData = "[[${chartData}]]"
				</script>
			</div>

		</div>


		<div class="row">
			<div class="col-md-8">
				<h4 class="text-muted">Current Employees</h4>
				<table class="table table-striped table-dark">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th class="text-center">Project Count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="emp : ${employeesListProjectCount}">
							<td th:text="${emp.firstName}"></td>
							<td th:text="${emp.lastName}"></td>
							<td class="text-center" th:text="${emp.projectCount}"></td>

						</tr>
					</tbody>
				</table>
			</div>

		</div>


	</div>
	<script type="text/javascript" th:src="@{/js/myChart.js}"></script>
</body>

</html>
