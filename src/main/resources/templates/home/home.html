<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header th:replace="layouts::pmHeader"></header>
	
<body>

	<nav th:replace="layouts::pmNavbar"></nav>
	<br>

	<div class="container" th:object="${projects}">
		<h2>Project Directory</h2>
		<hr>
		<div class="row">
			<h4 class="text-muted">Current Projects</h4>
			<table class="table table-striped table-dark">
				<thead>
					<tr>
						<th>Project Name</th>
						<th>Project Stage</th>
						<th>Project Description</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="project : ${projects}">
						<td th:text="${project.name}" ></td>
						<td th:text="${project.stage}"></td>
						<td th:text="${project.description}"></td>
						
					</tr>
				</tbody>
			</table>
		</div>
		
		
		<div class="row">
			<h4 class="text-muted">Current Employees</h4>
			<table class="table table-striped table-dark">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="emp : ${employees}">
						<td th:text="${emp.firstName}" ></td>
						<td th:text="${emp.lastName}"></td>
						<td th:text="${emp.email}"></td>
						
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
