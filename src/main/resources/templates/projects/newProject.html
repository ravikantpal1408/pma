<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

	<header th:replace="layouts::pmHeader"></header>
	
<body>

	<nav th:replace="layouts::pmNavbar"></nav>

	<br>
	<div class="container">
		<form action="/projects/save" th:object="${project}" method="POST">
		
		<div class="form-group">
		    <label for="name">Project Name :</label>
		
			<input class="form-control" type="text" placeholder="Project Name" th:field="${project.name}">
		</div>
		
		<div class="form-group">
		    <label for="stage">Stage :</label>
		
			<select class="form-control" th:field="${project.stage}">
				<option th:value="NOTSTARTED"> Not Started</option>
				<option th:value="INPROGRESS"> In Progress</option>
				<option th:value="COMPLETED"> Completed</option>
			</select>
		</div>
		
		
		<div class="form-group">
			 <label for="description">Description :</label>
			 <textarea class="form-control" type="text" placeholder="Enter Project Description" th:field="${project.description}"></textarea>
		</div>
		
		<div class="form-group">
			 <label for="employee">Employees :</label>
			 <select class="form-control" th:field="*{employees}" multiple="multiple">
				<option th:each="employee: ${allEmployee}" th:value="${employee.employeeId}" th:text="${employee.firstName}"></option>
			</select>
			
		</div>
		
		
		<button class="btn btn-info" type="submit">Create Project</button>
		
		</form>
	</div>
	
</body>

</html>
