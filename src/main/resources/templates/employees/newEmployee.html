<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header th:replace="layouts::pmHeader"></header>
	
<body>

	<nav th:replace="layouts::pmNavbar"></nav>
	<br>
	<div class="container">
		
		<div class=row>
			<div class="col-md-12">
				<form method="post" action="/employee/save" th:object="${employee}">
				 	  <div class="form-group">
					    <label for="firstName" >First Name</label>
					    <input type="text" class="form-control" id="firstName" th:field="${employee.firstName}" placeholder="First Name">
					  </div>
					   <div class="form-group">
					    <label for="lastName">Last Name</label>
					    <input type="text" class="form-control" id="lastName" th:field="${employee.lastName}"  placeholder="Last Name">
					  </div>
					<div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" th:field="${employee.email}" placeholder="Enter email">
					    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					 </div>
					
					 <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
	
	
</body>
</html>
